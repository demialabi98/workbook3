<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <title>Car Rental</title>
  </head>
  <body>
    <header>
      <h1>ACME Car Rental</h1>
    </header>

    <main>

        <div id="container">
      <form action="">
       <div><label for="date">Pickup date</label>
        <input type="date" id="date" name="date" value=""/></div>
        <br>
        <div><label for="date">Number of days</label>
        <input type="number" id="numOfDaysInput" name="numOfDaysInput" value=""/></div>


        <p>Options</p>
       <div><input type="checkbox" id="tollTag" name="tollTag" value="">
       <label for="tollTag">Electronic Toll Tag($3.95/day)</label>
      <br>
       <input type="checkbox" id="gpsBox" name="gpsBox" value="">
       <label for="gpsBox">GPS($2.95/day)</label>
       <br>
       <input type="checkbox" id="roadSide" name="roadSide" value="">
       <label for="roadSide">Roadside Assistance($2.95/day)</label>

       <p>Under 25</p>
       <div>
       <input type="radio" name="no" id="no" value="">
       <label for="no">No</label>
       <input type="radio" name="no" id="yes" value="">
       <label for="yes">Yes</label>
       </div>
       <br>
       <button id="total" type="button" onclick="totalPrice();">Estimate Total Cost</button>
        </form>
        <p>Car Rental: $<span id ="carRental"></span></p>
        <p>Options: $<span id ="allOptions"></span></p>
        <p>Under 25 Surcharge: $<span id ="under25"></span></p>
        <p>Total Due: $<span id ="totalDue"></span></p>
        </div>

    </main>

<script>
function totalPrice() {
const numOfDaysInput = document.getElementById("numOfDaysInput");
const numOfDaysAsString = numOfDaysInput.value 
const numOfDays = parseInt(numOfDaysAsString)
const tollTag = document.getElementById("tollTag");
const gpsBox = document.getElementById("gpsBox");
const roadSide = document.getElementById("roadSide");
const noBox = document.getElementById("no");
const yesBox = document.getElementById("yes");
let basePrice = 29.99;

let gpsPrice = 0;
if(gpsBox.checked) {
    gpsPrice = 2.95 * numOfDays.toFixed(2);
}

let roadPrice = 0;
if(roadSide.checked){
    roadPrice = 2.95 * numOfDays.toFixed(2);
}

let tollPrice = 0;
if(tollTag.checked){
    tollPrice = 3.95 * numOfDays.toFixed(2);
}


let surCharge = 0;
 if(noBox.checked){
    surCharge = 0;
 } else if (yesBox.checked){
 surCharge = 0.3;

 }


 const carRental = numOfDays * basePrice;
const totalEstimate = carRental + gpsPrice + roadPrice + tollPrice;
 
const carRentalElement = document.getElementById("carRental");
carRentalElement.innerText = carRental.toFixed(2);

 const allOptionsElement = document.getElementById("allOptions")
 const allOptions = gpsPrice + roadPrice + tollPrice;
 allOptionsElement.innerText = allOptions.toFixed(2);
 
 const under25 = surCharge * totalEstimate;

 const under25Element = document.getElementById("under25");
under25Element.innerText = under25.toFixed(2);


 under25Element.innerText = under25.toFixed(2);
 
 const totalDue = totalEstimate + under25;
 
 const totalDueElement = document.getElementById("totalDue");
 totalDueElement.innerText = totalDue.toFixed(2);
}

</script>
  </body>
</html>
